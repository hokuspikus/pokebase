{% extends "base.html" %}
{% block title %}Pokedex{% endblock %}
{% block content %}
    <section class="text-center mb-4">

        <!--Grid row-->
        <div class="row wow fadeIn">
          {% for pokemon in pokedex %}

          <!--Grid column-->
          <div class="col-lg-1 col-md-6 mb-4">
            <a href={% url 'pokemon_details' pokemon.name %} style="color:black;text-decoration:none;">
            <!--Card-->
            <div class="card h-100">

              <!--Card image-->
              <div class="view overlay">
                <img src="{{ MEDIA_URL }}{{ pokemon.image.url }}" style='display:block; height: 100%; width: 100%' class="card-img-top" alt="">
                  <div class="mask rgba-white-slight"></div>
              </div>
              <!--Card image-->
              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                  <span class="badge badge-pill bg-secondary">{{ pokemon.get_type_display}}</span>
                    {% if pokemon.second_type %}
                 <span class="badge badge-pill bg-secondary">{{ pokemon.get_second_type_display}}</span>
                    {% endif %}
                <h6>
                  <strong>
                    {{ pokemon }}
                  </strong>
                </h6>
              </div>
              <!--Card content-->
            </div>
            <!--Card-->
            </a>
          </div>
          <!--Grid column-->

          {% endfor %}
        </div>

      </section>
{% endblock %}
